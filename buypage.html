<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="buypage.css">
</head>
<body>
    <div class="container">
        <h1>Buy Now</h1>

        <form id="buyForm" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
            </div>

            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label>Payment QR Code:</label>
                <div class="qr-container">
                    <img src="qr.png" alt="QR Code for Payment">
                </div>
                <p>Scan the QR code to make the payment.</p>
            </div>

            <div class="form-group">
                <label for="payment-proof">Upload Payment Proof:</label>
                <input type="file" id="payment-proof" name="payment-proof" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
